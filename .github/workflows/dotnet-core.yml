    steps:
    - name: Test
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password : ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        command: whoami
    - name: Pull
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        command: |
          cd ~/Assembly-Bot
          git pull
    - name: Build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key : ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        command: |
          cd ~/Assembly-Bot
          dotnet build
